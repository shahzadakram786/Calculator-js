<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Calculator</title>
</head>
<body>
    <div class="1stcalc" style="background-color: grey; width: 40%; border-radius: 30px; height: auto; display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 2px 44px black;"> 
    <h1 style="text-align: center;">Calculator</h1>
    <hr style="width: 100%; box-shadow: 3px 3px 9px black;"><br>
    
   <div style="display: flex; ">
    <input type="text" id="input1" placeholder="write a number" style="border-radius: 20px; border: none; padding: 10px;color: black; font-size: 20px; width: 35%;"><br>
    <input type="text" id="input2" placeholder="write a number" style="border-radius: 20px; border: none; padding: 10px;color: black; font-size: 20px; width: 35%; margin-left: 10px;">
   </div> 
   <p id="para" style="font-size: large;color: black; font-weight: lighter;">Here is your output :</p>

    
    <div>
    <button id="add" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px;">ADD</button> 

    <button id="Multiply" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px; ">Multiply</button>

    <button id="Subtract" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px;">Subtract</button>

    <button id="Divide" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px;">Divide</button>
    </div>
   
</body>
<script src="index.js">

</script>

</html>
