<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 0;padding: 0;">

         <div class="main-container" style="background-color: aqua; width: 100%; height: auto ; display: flex; flex-direction: column;">


        <div class="1stcalc" style="background-color: grey;margin:150px; width: 30%; border-radius: 30px; height: auto; display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 2px 44px black;"> 
               <h1 style="text-align: center;">Calculator</h1>
               <hr style="width: 100%; box-shadow: 3px 3px 9px black;"><br>

          <div style="display: flex; ">
               <input type="text" id="input1" placeholder="write a number" required style="border-radius: 20px; border: none; padding: 10px;color: black; font-size: 20px; width: 35%;"><br>
               <input type="text" id="input2" placeholder="write a number" required style="border-radius: 20px; border: none; padding: 10px;color: black; font-size: 20px; width: 35%; margin-left: 10px;">
          </div> 
             <pre id="para" style="font-size: large;color: black; font-weight: lighter;">Here is your output :</pre>
     
             <div>
                   <button id="add" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px;">ADD</button> 

                   <button id="Multiply" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px; ">Multiply</button>

                   <button id="Subtract" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px;">Subtract</button>

                   <button id="Divide" style="border-radius: 10px ; border: none; margin-bottom: 2px; width: 30%;padding: 10px;">Divide</button>
             </div>

        </div>

        <div id="full-Calc">
            
            <h1>Calculator</h1>
            <div id="display" ></div>
            <br>
            <hr>
            <br>

            <div class="buttons">
               <button class="butn" onclick = "clearDisplay()"       >C</button>
               <button class="butn" onclick = "clearLastElement()"   >Del</button>
               <button class="butn" onclick = "appendToDisplay('%')" >%</button>
               <button class="butn" onclick = "appendToDisplay('+')" >+</button>
               <button class="butn" onclick = "appendToDisplay(7)"   >7</button>
               <button class="butn" onclick = "appendToDisplay(8)"   >8</button>
               <button class="butn" onclick = "appendToDisplay(9)"   >9</button>
               <button class="butn" onclick = "appendToDisplay('-')" >-</button>
               <button class="butn" onclick = "appendToDisplay(4)"   >4</button>
               <button class="butn" onclick = "appendToDisplay(5)"   >5</button>
               <button class="butn" onclick = "appendToDisplay(6)"   >6</button>
               <button class="butn" onclick = "appendToDisplay('*')" >*</button>
               <button class="butn" onclick = "appendToDisplay(1)"   >1</button>
               <button class="butn" onclick = "appendToDisplay(2)"   >2</button>
               <button class="butn" onclick = "appendToDisplay(3)"   >3</button>
               <button class="butn" onclick = "appendToDisplay('/')" >/</button>
               <button class="butn" onclick = "appendToDisplay(0)"   >00</button>
               <button class="butn" onclick = "appendToDisplay(0)"   >0</button>
               <button class="butn" onclick = "appendToDisplay('.')" >.</button>
               <button class="butn" onclick = "calculateResult()"    >=</button>
            </div>
        </div>
  





    </div>

        





         

</body>
<script src="index.js">

</script>

</html>
